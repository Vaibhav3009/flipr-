{% extends "accounts/base.html" %}
{% load static %}
 
{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
    <a  href="{% url 'accounts:signup' %}">Dont have an account?</a> 
        <input type="submit" class="btn btn-primary" value="Log In">
    </form>
    <button class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/allauth/google/login/'">Login with Google</button>
    
{% endblock content %}
